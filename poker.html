	<title>PWA Splash Screen</title>

	<style>
	html {
		font-family: 'lato', sans-serif;
		counter: i;
	}
	.dnz-poker-tiles {
		display: flex;
		flex-wrap: wrap;
	}
	label {
		height: 20vh;
		line-height: 20vh;
		flex: 1 0  33.3%;
		counter-increment: i;
	}
	label:before {
		content: attr(data-text);
		display: block;
		font-size: 40px;
		border: 10px solid #fff;
		height: 100%;
		text-align: center;
		border-style: double;
		box-sizing: border-box;
		background-color: rgba(255,0,0,1 );
		border-radius: 10px;


	}
	label input {
		display: none;
	}

	label input + span {
		content: attr(data-text);
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		height: 100%;
		width: 100%;
		line-height: 100vh;
		font-size: 70vw;
		text-align: center;
		background: crimson;
		border: 10px solid #fff;
		border-radius: 20px;
		border-style: double;
		box-sizing: border-box;

		opacity: 0;
		pointer-events: none;
		transform: scale(.1);
		transition: all .3s;
	}

	label input[type="checkbox"]:checked + span {
		opacity: 1;
		pointer-events: auto;
		transform: scale(1);

	}

	@for $i from 1 through 12 { 
	  label:nth-child(#{$i}) {
	    background: hsl($i * 10, 50%, 50%);
	  }
	}

	
	</style>
</head>
